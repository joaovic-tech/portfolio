<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/calculadora.css">
    <link rel="shortcut icon" href="../img/img_eu.png">
    <title>Calculadora| Joao-KMA</title>
</head>
<body>
    <div class="msg">
        <p>Calculadora Estilizada Com CSS Puro Feita por <a href="https://github.com/joaovic2k">Jo√£o</a></p>
    </div>
    <div id="trigas">
        <div id="triangulo_esquerda"></div>
        <div id="triangulo_direita"></div>
        <div id="triangulo_cima"></div>
        <div id="triangulo_baixo"></div>
    </div>
    <div id="cont_c">
        <div class='cal_a'>
            <input type="text" id='inp' placeholder="0">
        </div>
        <div class="cal_b">
            <button type="submit" id="btn_limpar" class="btn">AC</button>
            <button type="submit" id="btn_div" class="btn">/</button>
            <button type="submit" id="btn_mult" class="btn">*</button>
            <button type="submit" id="btn_menos" class="btn">-</button>
            <button type="submit" id="btn_7" class="btn">7</button>
            <button type="submit" id="btn_8" class="btn">8</button>
            <button type="submit" id="btn_9" class="btn">9</button>
            <button type="submit" id="btn_mais" class="btn">+</button>
            <button type="submit" id="btn_4" class="btn">4</button>
            <button type="submit" id="btn_5" class="btn">5</button>
            <button type="submit" id="btn_6" class="btn">6</button>
            <button type="submit" id="btn_ponto" class="btn">.</button>
            <button type="submit" id="btn_1" class="btn">1</button>
            <button type="submit" id="btn_2" class="btn">2</button>
            <button type="submit" id="btn_3" class="btn">3</button>
            <button type="submit" id="btn_virgula" class="btn">,</button>
            <button type="submit" id="btn_0" class="btn">0</button>
            <button type="submit" class="btn_icon"><i class="far fa-times-circle"></i></button>
            <button type="submit" class="btn igual">=</button>
        </div>
    </div>
    <script src="../js/calculos.js"></script>
</body>
</html>
